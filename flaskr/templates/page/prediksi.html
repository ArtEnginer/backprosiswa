{% extends "layout/dashboard.html" %} {% block inside %}
<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4>Prediksi Data Baru</h4>
        <br>
        <div id="blank-wrapper" class="d-none">
          <div class="alert alert-warning" role="alert">
            Anda Belum melakukan pelatihan, belum ada model yang dapat diimplementasikan untuk melakukan prediksi. Silahkan melakukan pelatihan terlebih dahulu
          </div>
        </div>
        <div id="prediksi-wrapper" class="d-none">
          <div class="row">
            <div class="col-12 text-center">
              <a href="#!" class="btn btn-primary" download>
                Unduh Format
              </a>
            </div>
          </div>
          <br>
          <form id="form-prediksi" method="POST">
            <div class="row justify-content-center align-items-center">
              <div class="col-sm-12 col-lg-5">
                <div class="form-group">
                  <label for="id_model">Pilih Model</label>
                  <select class="form-control" id="id_model" name="id_model" required>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-lg-5">
                <div class="form-group">
                  <label for="file">Upload File</label>
                  <input type="file" class="form-control-file" name="file" id="file">
                </div>
              </div>
              <div class="col-sm-12 col-lg-2">
                <button type="submit" class="btn btn-primary">
                  Prediksi
                </button>
              </div>
            </div>
          </form>
          <br>
          <div class="table-responsive">
            <table id="table-result"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/pages/prediksi.js')}}"></script>
{% endblock %}
