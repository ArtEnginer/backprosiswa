{% extends "layout/dashboard.html" %} {% block inside %}
<div class="page-wrapper" style="width: 30rem">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between align-items-center">
          <h4>Prediksi Data Baru</h4>
        </div>
        <br />
        <form id="form-prediksi" method="POST">
          <div class="form-group">
            <label for="exampleFormControlSelect1">Pilih Model</label>
            <select class="form-control" id="id_model" name="id_model" required>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Pilih Mata Pelajaran</label>
            <select class="form-control" id="id_mapel" name="id_mapel" required>
            </select>
          </div>
          <div class="form-group">
            <label for="nilai1">Nilai Semester 1</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="nilai1"
              name="nilai1"
              required
            />
          </div>
          <div class="form-group">
            <label for="nilai2">Nilai Semester 2</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="nilai2"
              name="nilai2"
              required
            />
          </div>
          <div class="form-group">
            <label for="nilai3">Nilai Semester 3</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="nilai3"
              name="nilai3"
              required
            />
          </div>
          <div class="form-group">
            <label for="nilai4">Nilai Semester 4</label>
            <input
              type="number"
              min="1"
              class="form-control"
              id="nilai4"
              name="nilai4"
              required
            />
          </div>
          <!-- submit button -->
          <button
            type="submit"
            class="btn btn-primary"
          >
            Prediksi
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/pages/prediksi.js')}}"></script>
{% endblock %}
