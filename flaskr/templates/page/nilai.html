{% extends "layout/dashboard.html" %} {% block inside %}
<div class="page-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h4>Data Nilai</h4>
        <br>
        <div class="table-responsive">
          <table id="table-data"></table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block modal %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form-data" method="POST">
      <input type="hidden" name="id_siswa">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            Edit Nilai
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row m-0">
            <div class="col-s6">
              <label for="nilai-1-1">Indo 1</label>
              <input type="number" class="form-control" value="0" id="nilai-1-1" name="nilai-1-1" required />
            </div>
            <div class="col-s6">
              <label for="nilai-1-2">Indo 2</label>
              <input type="number" class="form-control" value="0" id="nilai-1-2" name="nilai-1-2" required />
            </div>
            <div class="col-s6">
              <label for="nilai-1-3">Indo 3</label>
              <input type="number" class="form-control" value="0" id="nilai-1-3" name="nilai-1-3" required />
            </div>
            <div class="col-s6">
              <label for="nilai-1-4">Indo 4</label>
              <input type="number" class="form-control" value="0" id="nilai-1-4" name="nilai-1-4" required />
            </div>
          </div>
          <div class="row m-0">
            <div class="col-s6">
              <label for="nilai-2-1">MTK 1</label>
              <input type="number" class="form-control" value="0" id="nilai-2-1" name="nilai-2-1" required />
            </div>
            <div class="col-s6">
              <label for="nilai-2-2">MTK 2</label>
              <input type="number" class="form-control" value="0" id="nilai-2-2" name="nilai-2-2" required />
            </div>
            <div class="col-s6">
              <label for="nilai-2-3">MTK 3</label>
              <input type="number" class="form-control" value="0" id="nilai-2-3" name="nilai-2-3" required />
            </div>
            <div class="col-s6">
              <label for="nilai-2-4">MTK 4</label>
              <input type="number" class="form-control" value="0" id="nilai-2-4" name="nilai-2-4" required />
            </div>
          </div>
          <div class="row m-0">
            <div class="col-s6">
              <label for="nilai-3-1">Inggris 1</label>
              <input type="number" class="form-control" value="0" id="nilai-3-1" name="nilai-3-1" required />
            </div>
            <div class="col-s6">
              <label for="nilai-3-2">Inggris 2</label>
              <input type="number" class="form-control" value="0" id="nilai-3-2" name="nilai-3-2" required />
            </div>
            <div class="col-s6">
              <label for="nilai-3-3">Inggris 3</label>
              <input type="number" class="form-control" value="0" id="nilai-3-3" name="nilai-3-3" required />
            </div>
            <div class="col-s6">
              <label for="nilai-3-4">Inggris 4</label>
              <input type="number" class="form-control" value="0" id="nilai-3-4" name="nilai-3-4" required />
            </div>
          </div>
          <div class="form-group">
            <label for="ujian-1">Nilai Ujian Indo</label>
            <input type="number" value="0" class="form-control" id="ujian-1" name="ujian-1" required />
          </div>
          <div class="form-group">
            <label for="ujian-2">Nilai Ujian MTK</label>
            <input type="number" value="0" class="form-control" id="ujian-2" name="ujian-2" required />
          </div>
          <div class="form-group">
            <label for="ujian-3">Nilai Ujian Inggris</label>
            <input type="number" value="0" class="form-control" id="ujian-3" name="ujian-3" required />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button class="btn btn-primary" id="btn-add" type="submit">Simpan</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %} {% block script %}
<script src="{{ url_for('static', filename='js/pages/nilai.js')}}"></script>
{% endblock %}
